<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="css/register-form.css">
</head>
<body>
    <div align="center">
        <h1>User Registration</h1>
        <form action="#" th:action="@{/register}" method="post" th:object="${user}">
            <label>Full name: </label>
            <input type="text" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</span>
            <br>
            <label>Email : </label>
            <input type="text" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
            <br>
            <label>Password : </label>
            <input type="password" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
            <br>
            <label>Birthday (yyyy-MM-dd): </label>
            <input type="text" th:field="*{birthday}">
            <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday error</span>
            <br>
            <label>Gender: </label>
            <input type="radio" th:field="*{gender}" value="Male">Male
            <input type="radio" th:field="*{gender}" value="Female">Female
            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender error</span>
            <br>
            <label>Profession: </label>
            <select th:field="*{profession}">
                <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}"></option>
            </select>
            <span th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}">Profession error</span>
            <br>
            <label>Married? </label>
            <input type="checkbox" th:field="*{married}">
            <span th:if="${#fields.hasErrors('married')}" th:errors="*{married}">Married error</span>
            <br>
            <label>Note:</label>
            <textarea rows="5" cols="25" th:field="*{note}"></textarea>
            <span th:if="${#fields.hasErrors('note')}" th:errors="*{note}">Note error</span>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
